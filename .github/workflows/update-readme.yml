name: ðŸ“„ Update README Automatically

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 1 * * *'  # Optional: daily update at 1 AM

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate README
        run: python generate_readme.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ“„ Auto-update README with latest LeetSync problems"
          git push
